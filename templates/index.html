<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <title>Car Price  Predictor</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
      <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>

<body>
  <div class="container">
      <h2 class='container-heading'><span class="heading_font">Car Price Predictor</span></h2>
      <div class='description'>
  </div>
</div>

    <div class="ml-container">
        <form action="{{ url_for('predict')}}" method="post">
            <h3>Year</h3>
            <input id="first" name="Year" type="number ">
            <h3>What is the Showroom Price?(In lakhs)</h3><br><input id="second" name="Present_Price" required="required">
            <h3>How Many Kilometers Drived?</h3><input id="third" name="Kms_Driven" required="required">
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3><br><input id="fourth" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3><br><select name="Fuel_Type" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3><br><select name="Seller_Type" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3><br><select name="Transmission" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit ">Predict</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>

    <!-- Footer -->
   <div class='footer'>
       <div class="contact">
           <a target="_blank" href="https://github.com/Nitish-McQueen/Car_Price_Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
           <a target="_blank" href="https://www.linkedin.com/in/nitish-kumar-nayak-31a86a147/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
       </div>
       <p class='footer-description'>Made with ❤️ by Nitish.</p>
   </div>

</body>
</html>
